<div class="credit-card-form">
  <div class="ui large form">
    <div class="two fields">
      <div class="cc-field field">
        <div class="ui left icon input">
          <input type="text" name="CardName" placeholder="{{translate('campaign_card_name_card_placeholder')}}" [(ngModel)]="cardObj.cardName" />
          <i class="user icon"></i>
        </div>
      </div>
      <div class="cc-field field">
        <div class="ui left icon input">
          <input type="text" name="CardNumber" placeholder="{{translate('campaign_card_credit_number_placeholder')}}" class="cardNumber" CardType [cardNumber]="cardObj.cardNumber" [(ngModel)]="cardObj.cardNumber" maxlength="19">
          <i class="payment icon"></i>
        </div>
      </div>
    </div>
    <div class="card-expiry-cvc two fields">
      <div class="cc-field four wide field">
        <div class="ui left icon input">
          <input type="text" name="CardDate" placeholder="{{translate('campaign_card_date_placeholder')}}" class="cardExpiry" [(ngModel)]="cardObj.cardDate" maxlength="7" />
          <i class="calendar icon"></i>
        </div>
      </div>
      <div class="cc-field four wide field">
        <div class="ui left icon input">
          <input type="text" name="CardCVC" class="cardCVC" placeholder="{{translate('campaign_card_CVC_placeholder')}}" [(ngModel)]="cardObj.cardCVC" />
          <i class="lock icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>
